<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Temperature converter</title>
</head>
<body>
    <h1>Temperature converter</h1>
    <div class="main">
        <div class="search">
            <input type="text"placeholder="Enter Temperature"spellcheck="false">
        </div>
        <div class="content">
            <h1 class="temp"></h1>
        </div>
        <div class="bottom">
            <button id="c">convert to celsius</button>
            <button id="f">convert to fahrenheit</button>
            <button id="k">convert to kelvin</button> 
        </div>
        
    </div>
    
</body>
</html>
